<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register result</title>

</head>
<body>

        <h1>Congrats for registering!</h1>

        <p><strong>Pass:</strong> <span th:text="${myRegister.password}"></span></p>
    </div>
</body>
</html>
